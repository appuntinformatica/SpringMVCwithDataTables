<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/DataTables/bootstrap.css" />    
    <link rel="stylesheet" type="text/css" href="/DataTables/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="/DataTables/dataTables.bootstrap.css" />
    
    <script type="text/javascript" src="/js/utility.js" ></script>
    
    <script type="text/javascript" src="/DataTables/jquery.js"></script>
    <script type="text/javascript" src="/DataTables/bootstrap.js"></script>
    <script type="text/javascript" src="/DataTables/jquery.dataTables.js"></script>
    <script type="text/javascript" src="/DataTables/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="/DataTables/jquery.spring-friendly.js"></script>
    
    <link href="/fine-uploader/fine-uploader-new.css"  type="text/css" rel="stylesheet" />
    <script src="/fine-uploader/fine-uploader.core.js" type="text/javascript"></script>
    
    <script src="/fine-uploader/fine-uploader.js" type="text/javascript"></script>
    <script type="text/javascript">
        var lang = getParameterByName('lang', window.location);
        if ( lang === null )
            window.location = updateQueryString('lang', 'en');
    </script>
    
    
    <script type="text/template" id="qq-template"></script>

    <title>DataTables</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <button type="button" class="btn btn-default navbar-btn" onclick="changeLang('it')"><img src="/images/flags/32/Italy.png" />&nbsp;Italiano</button>
                    <button type="button" class="btn btn-default navbar-btn" onclick="changeLang('en')"><img src="/images/flags/32/United-Kingdom.png" />&nbsp;English</button>
                </div>
            </nav>            
        </div>

        <div class="row"><div class="col-xs-12"><br/><br/><br/><br/></div></div>
        
        <div class="row">
            <div class="col-xs-12">
                <div id="fine-uploader"></div>
            </div>
        </div>

        <div class="row"><div class="col-xs-12"><br/></div></div>

        <div class="row">
            <div class="col-xs-2">
                <select id="role_selector" multiple="multiple">
                    <option th:each="role : ${T(com.mibesoft.demo.jpaDataTablesSpringMVC.model.UserRole).values()}"
                            th:text="${role}"></option>
                </select>
            </div>
            <div class="col-xs-2">
                <select id="status_selector" multiple="multiple">
                    <option th:each="status : ${T(com.mibesoft.demo.jpaDataTablesSpringMVC.model.UserStatus).values()}"
                            th:text="${status}"></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>mail</th>
                            <th>role</th>
                            <th>status</th>
                            <th>town</th>
                            <th>other column</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>


	<script type="text/javascript" th:src="@{/js/home.js}"></script>
    </div>
</body>
</html>
